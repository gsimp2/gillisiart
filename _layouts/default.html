<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{ page.title }} - {{ site.title }}</title>
	<link rel="icon" type="image/x-icon" href="assets/images/digitalart/icon.jpg">
	<!-- <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}"> -->
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	{% for css_file in page.css_files %}
	<link rel="stylesheet" href="{{ '/assets/css/' | append: css_file | relative_url }}">
	{% endfor %}
	{% include gallery-data.html %}
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg">
			<div class="container-fluid">
				<a class="navbar-brand" href="{{ '/index' | relative_url }}">Gillisi Art</a>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse ms-auto" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="{{ '/index' | relative_url }}">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="#about">About</a></li>
						<li class="nav-item"><a class="nav-link"
								href="{{ '/illustrations' | relative_url }}">Illustrations</a></li>
						<li class="nav-item"><a class="nav-link" href="{{ '/fore-edge' | relative_url }}">Fore-Edge
								Paintings</a></li>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		{{ content }}
	</main>

	<footer>
		<p>&copy; 2025 {{ site.title }}</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
